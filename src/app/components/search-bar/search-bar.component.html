
<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">NgVGBD</span>
        <input 
        type="text" 
        class="search-input"
        name="search"
        ngModel
        placeholder="Search 500000+ games"
        />
        <button class="search-button">Search</button>
    </form>
</div>
